<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Dibujos
    </ion-title>
  </ion-toolbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="dibujos">
      <ion-segment-button value="prehispanico">
        Prehisp√°nico
      </ion-segment-button>
      <ion-segment-button value="conquista">
        Conquista
      </ion-segment-button>
      <ion-segment-button value="colonia">
        Colonia
      </ion-segment-button>

    </ion-segment>
    <ion-segment [(ngModel)]="dibujos">
      <ion-segment-button value="independencia">
        Independencia
      </ion-segment-button>
      <ion-segment-button value="independiente">
        Independiente
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="dibujos">
    <div class="images" *ngSwitchCase="'prehispanico'">
      <div class="one-image" *ngFor="let image of pre">
        <img src="{{image.url}}" (click)="clickPre(image)">
      </div>
    </div>
    <div class="images" *ngSwitchCase="'conquista'">
      <div class="one-image" *ngFor="let image of con">
        <img src="{{image.url}}" (click)="clickCon(image)">
      </div>
    </div>
    <div class="images" *ngSwitchCase="'colonia'">
      <div class="one-image" *ngFor="let image of col">
        <img src="{{image.url}}" (click)="clickCol(image)">
      </div>
    </div>
    <div class="images" *ngSwitchCase="'independencia'">
      <div class="one-image" *ngFor="let image of ind">
        <img src="{{image.url}}" (click)="clickInd(image)">
      </div>
    </div>
    <div class="images" *ngSwitchCase="'independiente'">
      <div class="one-image" *ngFor="let image of u">
        <img src="{{image.url}}" (click)="clickU(image)">
      </div>
    </div>
  </div>
</ion-content>
